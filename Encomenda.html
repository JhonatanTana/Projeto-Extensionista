<!DOCTYPE html>

<body>
    <main>
        <img src="src\Logo Bolo do Bem_2.png" alt="Logo">
    
        <h1>
            <button><a href="Index.html">Início</a></button> 
            <button><a href="Cardápio.html">Cardápio</a></button>

        </h1>

    <form>
        <label> 
            <p> Produto </p>
            <div class="form-produto">
                <span>Produto</span>
                    <select name="produtos" id="">
                        <option value="none">-</option>
                        <option value="Bolo de Cenoura">Bolo de Cenoura</option>
                        <option value="Bolo de Café">Bolo de Café</option>
                        <option value="Bolo de Laranja">Bolo de Laranja</option>
                        <option value="Bolo de Pamonha"> Bolo de Pamonha </option>
                        <option value="Caseirinhos Baby"> Caseirinhos Baby </option>
                        <option value="Bolo de Ninho"> Bolo de Ninho </option>
                        <option value="Bolo de Banana"> Bolo de Banana </option>
                        <option value="Bolo de Chocolate"> Bolo de Chocolate </option>
                        <option value="Bolo de Limão"> Bolo de Limão </option>
                        <option value="Bolo Vulcão"> Bolo Vulcão </option>
                        <option value="Bolo Vulcão Decorado"> Bolo Vulcão Decorado </option>
                        <option value="Bolos Decorativos"> Bolos Decorativos </option>
                        <option value="Bolos Gelado na Marmita"> Bolos Gelado na Marmita </option>
                        <option value="Rocambole"> Rocambole </option>
                        <option value="Sequilhos de Goiabinha"> Sequilhos de Goiabinha </option>
                        <option value="Cookies Chocolatudos"> Cookies Chocolatudos </option>
                        <option value="Cookies Recheados"> Cookies Recheados </option>
                    </select>
            </div>
        </label>
        <label> 
            <p> Dados Pessoais </p>
            <div class="form-name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
                <span>Telefone</span>
                <input type="tel" id="" name="">
            </div>
        </label>
        <label> 
            <p> Forma de Recebimento </p>
            <div class="radio">
                <div>
                    <input type="radio" id="" name="recebimento"> 
                    <label> Retirada no Local </label>
                </div>
                <div> 
                    <input type="radio" id="" name="recebimento"> 
                    <label> Entrega </label>
                </div>
            </div>
        </label>
        <label> 
            <p> Endereço de Entrega </p>
            <div class="form-entrega">
                <span>Rua</span>
                <input type="text" id="" name="rua">
                <span>Numero</span>
                <input type="text" id="" name="numero">
                <span>Bairro</span>
                <input type="text" id="" name="bairro">
                <span>Cidade</span>
                <input type="text" id="" name="cidade">
            </div>
        </label>
        <label> 
            <p> Forma de Pagamento </p>
            <div class="radio">
                <div>
                    <input type="radio" id="credito" name="pagamento"> 
                    <label> Cartão de Crédito </label>
                </div>
                <div>
                    <input type="radio" id="debito" name="pagamento"> 
                    <label> Cartão de Débito </label>
                </div>
                <div>
                    <input type="radio" id="pix" name="pagamento">
                    <label> Pix </label>
                </div>
                <div>
                    <input type="radio" id="pagamento" name="pagamento">
                    <label> Dinheiro </label>
                </div>  
            </div>
        </label>

        <div class="valor">
            <h2>Valor</h2>
            <label>R$0,00</label>
        </div>

        <div class="enviar">
            <input type="submit" value="Enviar">
        </div>
    </form>

    <div class="Footer">
        <div class="Social">
            <h4> Siga Nossas Redes Sociais </h4>
            <div class="Midia">
                <div class="Facebook">
                    <a href="https://www.facebook.com/bemtequerBR" target="_blank">
                    <image src="src/Ícones/facebook.png" alt="Facebook">
                    </a>
                </div>
                <div class="Instagram">
                    <a href="https://www.instagram.com/_bem_te_quer/" target="_blank">
                    <image src="src/Ícones/instagram.png" alt="Instagram">
                    </a>
                </div>
                <div class="Whatsapp">
                    <a href="https://api.whatsapp.com/send/?phone=5535998155714&text&type=phone_number&app_absent=0" target="_blank">
                    <image src="src/Ícones/whatsapp.png" alt="Whatsapp">
                    </a>
                </div>
            </div>
        </div>
        
        <div class="Info">
            <div class="Localização">
                <img src="src/Ícones/marcador.png" alt="Localização">
                <label> Rua José Maria Belo, 179 <br> Bairro Santana, Varginha - MG </label>
            </div>
            <!--<div class="Email">
                <img src="src/Ícones/envelope.png" alt="E-mail">

            </div> -->
